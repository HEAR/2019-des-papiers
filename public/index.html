<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>des papiers</title>
	<link rel="stylesheet" href="">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<style>
		*{
			font-family: sans-serif;
			box-sizing: border-box;
		}
		html{
			font-size: 26px;
		}
		body{
			background: #000;
			color:#FFF;
			padding: 1rem;
			margin: 0;
		}
		input, button, select{
			font-size: 1rem;
			width: 100%;
			max-width: 400px;
			background: #FFF;
		}
		p.center{
			text-align: center;
			color: #FF0;
			margin: 0;
		}

		button{
			background: #000;
			color: #FF0;
			border: 0;
		}
	</style>
</head>
<body>
	<p class="center">des papiers</p>

	<form action="/save" method="POST" enctype="multipart/form-data">
		<p><input type="tel"  name="id" value="" placeholder="ID" maxlength="2"></p>
		<p><input type="text" name="nom" value="" placeholder="Nom"></p>
		<p><input type="text" name="prenom" value="" placeholder="Prenom"></p>
		<p><input type="file" name="file" accept="image/*"></p>
		<p><select name="langue" id="">
			<option value="anglais">Anglais</option>
			<!-- <option value="arabe">Arabe</option> -->
			<option value="coreen">Coréen</option>
			<option value="espagnol">Espagnol</option>
			<option value="farsi">Farsi</option>
			<!-- <option value="francais">Français</option> -->
			<option value="italien">Italien</option>
			<option value="kazakhe">Kazakhe</option>
			<option value="russe">Russe</option>
		</select></p>
		<button type="submit">• Valider •</button>
	</form>

	<!-- <a href="/generate_pdf">Générer un pdf (pour voir)</a> -->
	

	<script src="js/jquery-3.3.1.min.js"></script>
	<script>

		$(function(){

			var params = getSearchParamaters()

			console.log(params)

		})
		
		function getSearchParamaters(){
			var prmstr = window.location.search.substr(1)
			return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {}
		}

		function transformToAssocArray(prmstr){
			var params = {}
			var prmarr = prmstr.split("&")
			for( var i = 0; i < prmarr.length; i++){
				var tmparr = prmarr[i].split("=")
				params[ tmparr[0] ] = tmparr[1]
			}

			return params
		}

	</script>
</body>
</html>
