<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>des papiers</title>
	<link rel="stylesheet" href="">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<style>
		*{
			font-family: sans-serif;
			box-sizing: border-box;
		}
		html{
			font-size: 26px;
		}
		input, button{
			font-size: 1rem;
			width: 100%;
			max-width: 400px;
		}
		p.center{
			text-align: center;
		}
	</style>
</head>
<body>
	<p class="center">server is running normally</p>

	<form action="/save" method="POST" enctype="multipart/form-data">
		<p><input type="tel"  name="id" value="" placeholder="ID" maxlength="2"></p>
		<p><input type="text" name="nom" value="" placeholder="Nom"></p>
		<p><input type="text" name="prenom" value="" placeholder="Prenom"></p>
		<p><input type="file" name="file" accept="image/*"></p>
		<button type="submit">Valider</button>
	</form>

	<a href="/generate_pdf">Générer un pdf (pour voir)</a>
	
</body>
</html>
